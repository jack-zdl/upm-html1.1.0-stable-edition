<style type="text/css">
  .add-site-form {
    padding-top: 5px;
    margin: 0 auto;
    width: 100%;
  }

  .add-site-form table {
    font-family: "微软雅黑", Arial, Helvetica, sans-serif;
    color: #666666;
    font-size: 14px;
    font-weight: bold;
    width: 100%;
  }

  .add-site-form table tr {
    border: 15px solid #ffffff;
  }

  .add-site-form table tr td:first-child {
    width: 150px;
    text-align: right;
    padding-right: 10px;
  }

  .add-site-form table tr td:last-child input {
    width: 100%;
  }

  .add-site-form table tr td:last-child textarea {
    width: 100%;
  }
</style>
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="myModalLabel">集群管理</h4>
</div>
<div class="modal-body">
  <div class="add-site-form">
    <form id="add-site-form">
      <table>
        <tr style="display: none;">
          <td>站点id</td>
          <td><input id="siteId" name="siteId" type="text" /></td>
        </tr>
        <tr>
          <td>所属区域</td>
          <td> <select class="selectpicker  form-control" multiple data-max-options="1" id="selectArea" title="请选择区域" name="areaId">

                          </select>
          </td>
        </tr>
        <tr>
          <td>集群名称</td>
          <td><input name="name" type="text" /></td>
        </tr>
        <tr>
          <td>软件列表</td>
          <td>
            <select class="selectpicker show-tick form-control" multiple="multiple" id="selectSoftware" name="subservIds[]" data-live-search="true" title="请选择软件">

                           </select>
          </td>
        </tr>

        <tr>
          <td>nfs</td>
          <td><select class="selectpicker  form-control" multiple data-max-options="1" id="selectNfs" name="nfsBackupId" title="请选择NFS">

                          </select>
          </td>
        </tr>

        <tr>
          <td>最大使用率</td>
          <td><input name="maxUsage" type="text" /></td>
        </tr>
        <tr>
          <td>最大主机数量</td>
          <td><input name="maxHostCount" type="text" /></td>
        </tr>
      </table>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
  <button type="button" id="ajax-btn" class="btn btn-primary">确认</button>
</div>
